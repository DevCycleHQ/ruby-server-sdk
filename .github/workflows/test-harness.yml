name: Run Test Harness

on:
  pull_request:
    branches: [ main ]

jobs:
  harness-tests:
    name: Harness Tests
    runs-on: ubuntu-latest
    steps:
      - uses: DevCycleHQ/test-harness@c6320f4cb19b4d6c02d346122c51b51d09562ec7
        with:
          sdk: nodejs
          sdk-github-sha: ${GITHUB_SHA}
          github-token: ${{ secrets.TEST_HARNESS_GH_SECRET }}
