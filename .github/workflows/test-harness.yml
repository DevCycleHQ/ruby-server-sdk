name: Run Test Harness

on:
  pull_request:
    branches: [ main ]

jobs:
  harness-tests:
    name: Harness Tests
    runs-on: ubuntu-latest
    steps:
      - uses: DevCycleHQ/test-harness@dvc-6330-remote-trigger-test
        with:
          sdk: nodejs
          sdk-github-sha: ${GITHUB_SHA}
          github-token: ${{ secrets.TEST_HARNESS_GH_SECRET }}
